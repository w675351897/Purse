<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			#form{
				width:300px;
				height:160px;
				position:relative;
				left:50%;
				top:50%;
				margin-left:-150px;
				margin-top:-80px;
						  }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<br/>
		<br/>
		<br/>
		<form action="loging.do" method="get" class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input id="account" type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
			
		    <div class="mui-button-row">
			<button id='login' type="button" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
		    </div>
			<form margin='auto'>
			<div align="center" class="mui-content-padded">
				<div class="link-area">
					<a id='reg'>注册账号</a> 
					<span class="spliter">|
					</span> 
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			</form>
		</form>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
